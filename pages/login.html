<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PontoSaúde</title>
    <link rel="stylesheet" href="../styles/login.css">
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="telainicial.html" class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>PontoSaúde</span>
        </a>
    </header>
    
    <main class="main-container">
        <div class="login-container">
            <div class="login-header">
                <h1>Faça seu login</h1>
                <p>Acesse sua conta para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Usuário</label>
                    <input type="email" id="email" class="form-control" placeholder="Inserir Usuário" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Inserir senha" required>
                    <div id="error-message" class="error-message">Usuário ou senha incorretos.</div>
                </div>
                
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <div class="divider">ou</div>
            
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Entrar com Google
                </button>
                
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Entrar com Facebook
                </button>
            </div>
            
            <div class="login-footer">
                <a href="esqueceu_a_senha.html">Esqueceu a senha?</a>
                <a href="telainicial.html">Voltar para o início</a>
            </div>
        </div>
    </main>

    <script src="../scripts/login.js">
       
    </script>
</body>
</html>
