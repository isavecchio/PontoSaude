<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - PontoSaúde</title>
    <link rel="stylesheet" href="../styles/esqueceuSenha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">\
    <link rel="icon" type="image/x-icon" href="../imgs/favicon.ico"> 
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">
            <img src="../imgs/Dark Logo.png" class="img-logo">
            <span class="span-logo">PontoSaúde</span>
        </a>

    </header>
    
    <main class="main-container">
        <div class="recovery-container">
            <div class="recovery-header">
                <h1>Recuperação de Senha</h1>
                <p>Preencha os dados abaixo para solicitar a recuperação de senha</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Inserir email" required>
                </div>
                
                <div class="form-group">
                    <label for="professional-id">Registro Profissional</label>
                    <input type="password" id="professional-id" class="form-control" placeholder="Inserir registro profissional" required>
                </div>
                
                <button type="submit" class="btn">Recuperar Acesso</button>
            </form>
            
            <div class="recovery-footer">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Deseja voltar para o login? Acesse aqui</a>
            </div>
        </div>
    </main>
</body>
</html>
